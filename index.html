<!DOCTYPE html>
<html>

<head>
    <title>JS Dungeon Crawler</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ... body content ... -->
    <div id="ui" style="display:none;">
        <div id="stats-panel">
            HP: <span id="hp">3</span> |
            Keys: <span id="keys">0</span><br>
            Room: [<span id="roomName">...</span>]<br>
            Coords: <span id="room">0,0</span>
        </div>
        <div id="debug-panel">
            <canvas id="minimapCanvas" width="100" height="100"></canvas>
            <div id="debug-editor">
                <select id="debug-select">
                    <option value="player">Player</option>
                    <option value="room">Current Room</option>
                </select>
                <div id="debug-form"></div>
            </div>
        </div>
    </div>
    <div id="welcome">
        <h1>rouge demo</h1>
        <p>press any key to start</p>
    </div>
    <div id="perfect">Perfect!</div>
    <div id="overlay">
        <h1 id="overlayTitle">Game Over</h1>
        <p id="stats">Rooms Cleared: 0</p>
        <div class="btn-container">
            <button id="restartBtn" onclick="restartGame()">Restart</button>
            <button id="menuBtn" onclick="goToWelcome()">Main Menu</button>
            <button id="continueBtn" onclick="goContinue()">Continue</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script src="assets/js/logic.js"></script>
</body>

</html>
