<!DOCTYPE html>
<html>

<head>
    <title>JS Dungeon Crawler</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ... body content ... -->
    <div id="ui" style="display:none;">
        <div id="stats-panel">
            HP: <span id="hp">3</span> |
            Keys: <span id="keys">0</span><br>
            Bombs: <span id="bombs">0</span> |
            Gun: <span id="gun">--</span><br>
            Ammo: <span id="ammo">--</span><br>
            Room: [<span id="roomName">...</span>]<br>
            <span id="room">0,0</span>
        </div>
        <canvas id="minimapCanvas" width="100" height="100"
            style="margin-top: 10px; border: 1px solid #444; background: #000; display: block; pointer-events: none;"></canvas>
        <div id="debug-panel">
            <div id="debug-editor">
                <select id="debug-select">
                    <option value="player">Player</option>
                    <option value="room">Current Room</option>
                    <option value="spawn">Spawn Item</option>
                    <option value="spawnRoom">Spawn Room</option>
                    <option value="spawnEnemy">Spawn Enemy</option>
                </select>
                <div id="debug-form"></div>
            </div>
        </div>
    </div>
    <div id="debug-log"
        style="display:none; position: fixed; bottom: 0; left: 0; width: 100%; max-height: 150px; overflow-y: auto; background: rgba(0,0,0,0.8); color: #0f0; font-family: monospace; padding: 5px; z-index: 1000; pointer-events: auto;">
    </div>

    <div id="welcome" style="display:none;">
        <h1>rogue demo</h1>
        <p>press M to toggle music<br>press any key to start</p>
    </div>
    <div id="perfect">Perfect!</div>
    <div id="overlay">
        <h1 id="overlayTitle">Game Over</h1>
        <p id="stats">Rooms Cleared: 0</p>
        <div class="btn-container">
            <button id="restartBtn" onclick="restartGame()">(R)estart</button>
            <button id="menuBtn" onclick="goToWelcome()">(M)ain Menu</button>
            <button id="continueBtn" onclick="goContinue()">(C)ontinue</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script src="assets/js/logic.js?v=2"></script>
</body>

</html>
